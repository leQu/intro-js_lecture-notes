<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to JavaScript</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <script src="main.js"></script> -->
    <!-- <script src="lecture-5.js"></script> -->
    <!-- <script src="lecture6.js"></script> -->
    <script defer src="lecture8.js"></script>
    <script>
      console.log("Hello from inline script!");
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <p>This is a simple HTML document.</p>
    <div id="myDraggable">This is my div element.</div>
    <button id="clickButton">Click button</button>
    <button id="mouseButton">Mouse button</button>

    <button id="playAudioButton" class="button-play">Play Audio</button>

    <div
      style="
        background-color: mistyrose;
        height: 200px;
        width: 100%;
        padding: 30px;
      "
    >
      <input id="search" type="text" />
      <ul id="searchResult"></ul>
    </div>

    <audio
      id="myAudio"
      src="https://audio-previews.elements.envatousercontent.com/files/272118110/preview.mp3?response-content-disposition=attachment%3B+filename%3D%22Z5QVAKY-dog.mp3%22"
    ></audio>

    <ul id="todoList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <input type="text" name="todoInput" id="todoInput" />
    <button id="addTodoButton">Add Todo</button>
    <button id="removeTodoButton">Remove Todo</button>

    <form
      id="myForm"
      style="
        background-color: mistyrose;
        margin: 50px 30px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      "
    >
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="nameInput" />
      <label for="ageInput">Age:</label>
      <input type="number" id="ageInput" name="ageInput" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
